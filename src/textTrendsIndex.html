        </div>
        <div class="file_button_holder external_file lotr" id="lotr">
          LotR
        </div>

      </div>
    </div>

    <div class="main_content">
      <div class="section input">
        <!-- <input type="number" class="number_input" id="chunk_number_input" defaultValue="10" max="1000" min="1" placeholder="Chunks/File"/> -->

          <div class="instructions">
            Make sure to press enter, tab, or comma to make tokens. Drag files/groups to reorder.
          </div>
          <ul class="specifier_container">
          </ul>
          <i class="fa fa-plus add_specifier"></i>
        </div>
